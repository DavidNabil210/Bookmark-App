<html>
    <head>
        <link rel="stylesheet" href="./css/all.min.css">
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body >
       
    
        <section class="py-5">
            <h1 class="text-center mb-5">Bookmarker</h1>
      
            <div class="container">
              <div class="inputWrapper mb-5">
                <h2 class="text-center mb-5">
                    <i class="fa-solid fa-bookmark"></i>
                  Bookmark Your Favorite Sites
                  <i class="fa-solid fa-bookmark"></i>
                </h2>
                <div class="form-group name-box mb-4">
                  <label for="siteName" class="mb-2"
                    ><i class="fa-solid fa-book-bookmark"></i> Site Name</label
                  >
                  <input
                    type="text"
                    class="form-control mb-1"
                    id="siteName"
                    oninput="validateName()"
                    placeholder="Write site name"
                    required
                  />
                  <div class="alert alert-danger p-2 d-none" id="wrong-name">
                    <small>Please name must start with ( A - Z )</small>
                  </div>
                </div>
                <div class="form-group url-box mb-4">
                  <label for="siteUrl" class="mb-2"
                    ><i class="fa-solid fa-link"></i> Site Url</label
                  >
                  <input
                    type="text"
                    class="form-control mb-1"
                    id="siteUrl"
                    oninput="isValidUrl()"
                    placeholder="Enter site url"
                    required
                  />
                  <div class="alert alert-danger p-2 d-none" id="wrong-url">
                    <small>Please enter a valid url</small>
                  </div>
                </div>
                <button
                  onclick="AddBookmark()"
                  id="submitBtn"
                  class="btn addBtn add d-block mx-auto py-2 px-4"
                >
                  Add Site
                </button>
              </div>
      
            
                <table class="table mt-4 text-center">
                  <thead>
                    <th>Index</th>
                    <th>Site Name</th>
                    <th>View</th>
                    <th>Delet</th>
                  </thead>
                  <tbody id="tBody">
                    
                    <!-- <tr>
                                   <td>${i}</td>
                                   <td>${arr[i].SiteName}</td>
                                   <td><a href="${arr[i].SiteName}">Visite</a></td>
                                   <td><button class="btn btn-danger "></button></td>
                               </tr> -->
                   
                  </tbody>
                </table>
              
            </div>
          </section>
  <script src="./js/bootstrap.bundle.min.js"></script>
<script src="./js/index.js"></script>
    </body>
</html>
